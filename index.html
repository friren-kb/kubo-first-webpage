<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私の最初のホームページ</title>
    
    <!-- CSSの記述はここから -->
    <style>
        body {
            /* 背景色を薄い青色に設定 */
            background-color: #e0f7fa; 
            
            /* ページ全体の文字色を濃い灰色に設定 */
            color: #333333; 
            
            /* 見やすいように少しだけ余白を追加 */
            padding: 20px;
            
            /* WindowsでもMacでも綺麗に見えるような基本的なフォントを指定 */
            font-family: sans-serif;
        }

        h1 {
            /* 見出しが分かりやすくなるように下線を引く */
            border-bottom: 2px solid #00796b;
            padding-bottom: 10px;
        }
    </style>
    <!-- CSSの記述はここまで -->

</head>
<body>

    <!-- <h1>タグで一番大きな見出しを作成 -->
    <h1>ようこそ!</h1>

    <!-- <p>タグは段落を表す -->
    <!-- <strong>タグで文字を強調（太字に）する -->
    <p><strong>名前:</strong> kubota yuuki</p>
    <p><strong>学部学科:</strong> 情報科学専攻</p>
    <p><strong>趣味:</strong> ゴルフ、将棋、麻雀</p>

</body>
</html>
